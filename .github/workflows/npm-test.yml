name: Run npm tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: npm test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run npm test
        run: npm test
